<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pokemon-stats">
      <div class="stat-container">
        <span class="stat-label">PS:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(91 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">91</h3>
      </div>
      <div class="stat-container">
        <span class="stat-label">Ataque:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(134 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">134</h3>
      </div>
      <div class="stat-container">
        <span class="stat-label">Defensa:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(95 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">95</h3>
      </div>
      <div class="stat-container">
        <span class="stat-label">At. esp.:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(100 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">100</h3>
      </div>
      <div class="stat-container">
        <span class="stat-label">Def. esp.:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(100 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">100</h3>
      </div>
      <div class="stat-container">
        <span class="stat-label">Velocidad:</span>
        <div class="stat-bar">
          <div class="stat-value" style="width: calc(80 / 260 * 100%)"></div>
        </div>
        <h3 class="stat-value-display">80</h3>
      </div>
    </div>
  </body>
</html>
