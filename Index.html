<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Random</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Team Random V2</h1>
    </header>

    <main>
      <button id="button-team">Generar Team</button>
      <section id="team-info">
        <article class="pokemon">
          <div class="header">
            <h2>#149</h2>
            <h2>Dragonite</h2>
            <div class="types">
              <img src="./imgs/type/Dragon.svg" alt="Dragon" />
              <img src="./imgs/type/Flying.svg" alt="Flying" />
            </div>
          </div>
          <div class="body">
            <div class="image">
              <img src="./imgs/Dragonite.svg" alt="Dragonite" />
            </div>
            <div class="stats">
              <img src="./imgs/Captura.PNG" alt="Captura" />
            </div>
          </div>
          <div class="footer">
            <div class="details">
              <h2>Habilidad: Multiescamas</h2>
              <h2>Naturaleza: Fuerte</h2>
            </div>
            <div class="moves">
              <div class="move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
