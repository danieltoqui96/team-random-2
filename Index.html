<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Random</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/imgs/Dragonite.svg" />
  </head>
  <body>
    <header>
      <h1>Team Random V2</h1>
    </header>
    <main>
      <button id="button-team">Generar</button>
      <section id="team-section">
        <article class="pokemon-card">
          <div class="pokemon-header">
            <span>#845</span>
            <span>Cramorant</span>
            <div class="pokemon-types">
              <img src="./imgs/type/flying.svg" />
              <img src="./imgs/type/water.svg" />
            </div>
          </div>

          <div class="pokemon-body">
            <div class="pokemon-image">
              <img src="./imgs/Cramorant_engulletodo.png" alt="cramorant" />
            </div>
            <div class="pokemon-stats">
              <div class="stat-container">
                <span class="stat-label">PS</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color2"
                    style="width: calc(70 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">70</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">Ataque</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color3"
                    style="width: calc(85 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">85</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">Defensa</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color2"
                    style="width: calc(55 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">55</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">At. esp</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color3"
                    style="width: calc(85 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">85</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">Def. esp</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color3"
                    style="width: calc(95 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">95</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">Velocidad</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color3"
                    style="width: calc(85 / 255 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">85</span>
              </div>
              <div class="stat-container">
                <span class="stat-label">Total</span>
                <div class="stat-bar">
                  <div
                    class="stat-value color5"
                    style="width: calc(475 / 680 * 100%)"
                  ></div>
                </div>
                <span class="stat-value-display">475</span>
              </div>
            </div>
          </div>

          <div class="pokemon-footer">
            <div class="pokemon-details">
              <div class="pokemon-ability">
                <span>Ability: </span>
                <span>Tragamisil</span>
              </div>
              <div class="pokemon-nature">
                <span>Nature:</span>
                <span>Modesta</span>
              </div>
            </div>

            <div class="pokemon-moves">
              <span>Hidroariete</span>
              <span>Surf</span>
              <span>Ventisca</span>
              <span> Descanso</span>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
