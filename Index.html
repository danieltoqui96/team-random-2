<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Random</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Team Random V2</h1>
    </header>

    <main>
      <button id="button-team">Generar Team</button>
      <section id="team-info">
        <article>
          <div class="pokemon-header">
            <!-- Contiene el ID, nombre y tipo del Pokemon -->
            <h2>#149</h2>
            <h2>Dragonite</h2>
            <div class="types">
              <img src="./imgs/type/Dragon.svg" alt="Dragon" />
              <img src="./imgs/type/Flying.svg" alt="Flying" />
            </div>
          </div>
          <div class="pokemon-body">
            <div class="pokemon-image">
              <!-- Contiene la imagen del Pokemon -->
              <img src="./imgs/Dragonite.svg" alt="Dragonite" />
            </div>
            <div class="pokemon-stats">
              <!-- Contiene las estadÃ­sticas del Pokemon -->
              <img src="./imgs/Captura.PNG" alt="Captura" />
              <h2>Fuerte</h2>
            </div>
          </div>
          <div class="pokemon-footer">
            <h2>Multiescamas</h2>
            <div class="pokemon-moves">
              <div class="pokemon-move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="pokemon-move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="pokemon-move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
              <div class="pokemon-move">
                <h2>mega-punch</h2>
                <img src="./imgs/type/Normal.svg" alt="Normal" />
                <img src="./imgs/move/fisico.png" alt="fisico" />
              </div>
            </div>
            <!-- Contiene los movimientos del Pokemon -->
          </div>
        </article>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
